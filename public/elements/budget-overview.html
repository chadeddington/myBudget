<link rel="import" href="bs-styles.html">
<link rel="import" href="budget-card.html">
<dom-module id="budget-overview">
  <template>
    <style is="custom-style" include="bs-styles"></style>
    <style>
      .today {
        margin-bottom: 50px;
      }
       .center-justify {
        text-align: center;
      }
      .category-input {
        width: 120px;
      }
      h1,h2,h3,h4 {
        font-weight: 300;
      }
    </style>

    <div class="center-justify"> 
      <h1><span>[[month]]</span> Budget</h1>
      <h3 class='today'>[[dateString]]</h3>
    </div>

    <template is="dom-repeat" items="[[items]]">
      <budget-card item="[[item]]" index="[[index]]" date="[[date]]" month="[[month]]"></budget-card>
    </template>

    <div class="form-container">
      <h2>Add a new category</h2>
      <form class="pure-form pure-form-aligned">
        <fieldset>
          <div class="pure-control-group">
            <label for="category">Category Name:</label>
            <input id="category" class="category-input" type="text" placeholder="Category" value="{{categoryName::input}}">
          </div>
          <div class="pure-control-group">
            <label for="budget">Budget:</label>
            <input id="budget" class="category-input" type="number" placeholder="0.00" value="{{budget::input}}">
          </div>
          <div class="pure-control-group">
            <label></label>
            <button class="pure-button pure-button-primary category-input" type="button" on-tap="createCategory">Add</button>
          </div>
        </fieldset>
      </form>
    </div>
    
  </template>
  <script>
    var weekday = [
      'Sunday',
      'Monday',
      'Tuesday',
      'Wednesday',
      'Thursday',
      'Friday',
      'Saturday'
    ];

    Polymer({
      is: 'budget-overview',
      properties: {
        items: {
          type: Array,
          value: function() {
            return [];
          }
        },
        date: {
          type: Object,
          value: function() {
            return {};
          }
        },
        month: {
          type: String,
          value: ''
        },
        dateString: {
          type: String,
          computed: '_getDateString(date, month)' 
        },
        categoryName: {
          type: String,
          value: ''
        },
        budget: {
          type: Number,
          value: null
        }
      },
      _getDateString: function(e) {
        return 'Today is ' + weekday[this.date.getDay()] + ' the ' + this.date.getDate();
      },
      createCategory: function() {
        var d = new Date();
        this.fire('create-category', { categoryName: this.categoryName, budget: this.budget, year: this.date.getFullYear(), month: this.month });
        this.categoryName = this.budget = null;
      }
    });
  </script>
</dom-module>
