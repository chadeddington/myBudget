<link rel="import" href="bs-styles.html">
<dom-module id="budget-overview">
  <template>
    <style is="custom-style" include="bs-styles"></style>
    <style>
      .today {
        font-weight: 100;
      }
      .row {
        margin-bottom: 50px;
      }
      .delete-container {
        text-align: right;
      }
      .delete-btn {
        background-color: maroon;
        color: white;
      }
      .form-container {
        margin: auto;
        margin-top: 100px;
      }
      .center-justify {
        text-align: center;
      }

    </style>

    <div class="center-justify"> 
      <h2 class='today'>Today is <span>[[dateString]]</span></h2>
    </div>

    <template is="dom-repeat" items="[[items]]">
      <div class="row pure-g ">
        <h3 class="pure-u-1">[[item.category]]</h3>
        <div class='pure-u-3-5'>
          <div><span>Budget: $</span>[[item.budget]]</div>
          <div><span>Spent: $</span>[[item.total]]</div>
          <div><span>Remaining: $</span>[[_calcRemaining(item.budget, item.total)]]</div>
        </div>
        <div class="pure-u-2-5 delete-container">
          <button class="pure-button delete-btn">Delete</button>
        </div>
      </div>
    </template>

    <div class="form-container">
      <form class="pure-form pure-form-aligned">
        <fieldset>
          <div class="pure-control-group">
            <label for="category">Category Name:</label>
            <input id="category" type="text" placeholder="Category Name" value="{{categoryName::input}}">
          </div>
          <div class="pure-control-group">
            <label for="budget">Budget:</label>
            <input id="budget" type="number" placeholder="0.00" value="{{budget::input}}">
          </div>
          <div class="pure-control-group">
            <label></label>
            <button class="pure-button pure-button-primary" type="button" on-tap="createCategory">Create New Category</button>
          </div>
        </fieldset>
      </form>
      
    </div>
    
  </template>
  <script>
    var weekday = [
      'Sunday',
      'Monday',
      'Tuesday',
      'Wednesday',
      'Thursday',
      'Friday',
      'Saturday'
    ];

    Polymer({
      is: 'budget-overview',
      properties: {
        items: {
          type: Array,
          value: function() {
            return [];
          }
        },
        date: {
          type: Object,
          value: function() {
            return {};
          }
        },
        month: {
          type: String,
          value: ''
        },
        dateString: {
          type: String,
          computed: '_getDateString(date, month)' 
        },
        categoryName: {
          type: String,
          value: ''
        },
        budget: {
          type: Number,
          value: null
        }
      },
      _getDateString: function(e) {
        return weekday[this.date.getDay()] + ' ' + this.month + ' ' + this.date.getDate() + ', ' + this.date.getFullYear();
      },
      createCategory: function() {
        var d = new Date();
        this.fire('create-category', { categoryName: this.categoryName, budget: this.budget, year: this.date.getFullYear(), month: month[this.date.getMonth()] });
        this.categoryName = this.budget = null;
      },
      _calcRemaining: function(budget, spent) {
        return budget - spent;
      }
    });
  </script>
</dom-module>
