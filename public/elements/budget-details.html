<link rel="import" href="bs-styles.html">
<dom-module id="budget-details">
  <style is="custom-style" include="bs-styles"></style>
  <template>
    <style>
      :host {
        display: block;
      }

      .title {
        text-align: center;
      }

      h1, h2 {
        font-weight: 300
      }

      .pure-g {
        padding: 0 5px;
      }

      .expenses {
        min-height: 50px;
        align-items: center;
      }

      .btn {
        text-align: center;
      }

      .delete-btn {
        background-color: red;
        color: white;
        font-size: 12px;
      }

      .budget {
        letter-spacing: 1px;
      }

      .budget-wrapper {
        background-color: #EEEEEE;
      }

      .total {
        border-bottom: 1px solid grey;
      }

      input {
        width: 80%;
        border: 1px solid #ccc;
        box-shadow: inset 0 1px 3px #ddd;
        border-radius: 4px;
        padding: .5em .6em;
      }

    </style>
      <h1 class="title">[[item.category]]<span> Details</span></h1>

      <!-- Budget -->
      <div class="pure-g budget-wrapper">
        <div class="pure-u-12-24"><h3>Budget</h3></div>
        <div class="pure-u-6-24 budget"><h3><span>$</span>[[item.budget]]</h3></div>
        <div class="pure-u-6-24"></div>
      </div>
      
      <!-- List Expenses -->
      <template is="dom-repeat" items="[[item.expenses]]">
        <div class="pure-g expenses">
          <div class="pure-u-12-24">
            [[item.description]]
          </div>
          <div class="pure-u-6-24">
            <span>-$</span>[[item.amount]]
          </div>
          <div class="pure-u-6-24 btn">
            <button class="pure-button delete-btn" index="[[index]]" on-tap='deleteExpense'>âœ•</button>
          </div>
        </div>
      </template>

      <!-- Totals -->
      <div class="pure-g budget-wrapper total">
        <div class="pure-u-12-24"><h3>Total Spent</h3></div>
        <div class="pure-u-6-24 budget"><h3><span>-$</span>[[item.total]]</h3></div>
        <div class="pure-u-6-24"></div>
      </div>
      <div class="pure-g budget-wrapper">
        <div class="pure-u-12-24"><h3>Remaining</h3></div>
        <div class="pure-u-6-24 budget"><h3><span>$</span>[[_calcRemaining(item.*)]]</h3></div>
        <div class="pure-u-6-24"></div>
      </div>

      <!-- Add Expense -->
      <div class="pure-g expenses">
        <div class="pure-u-12-24">
          <input type="text" name="description" placeholder="Description" value="{{description::input}}">  
        </div>
        <div class="pure-u-6-24">
          <input type="number" name="amount" placeholder="Amount" value="{{amount::input}}">
        </div>
        <div class="pure-u-6-24 btn">
          <button class="pure-button pure-button-primary" on-tap="addExpense">Add</button>  
        </div>
      </div>
  </template>
  <script>
    Polymer({
      is: 'budget-details',
      properties: {
        item: {
          type: Object,
          value: function() {
            return {}
          }
        },
        description: {
          type: String,
          value: ''
        },
        amount: {
          type: String,
          value: ''
        },
        index: {
          type: Number,
          value: null
        },
      },
      addExpense: function() {
        var description = this.description;
        var amount = this.amount;
        // Reset
        this.description = '';
        this.amount = '';
        this.fire('add-expense', {itemId: this.item.id, itemIndex: this.index, desc: description, amount: amount})
      },
      deleteExpense: function(e) {
        var index = e.srcElement.index;
        var expense = this.item.expenses[index];
        var newTotal = parseFloat(this.item.total) - parseFloat(expense.amount);
        this.fire('delete-expense', { itemId: this.item.id, expId: expense.id, newTotal: newTotal })
      },
      _getEntry: function(index) {
        return index + 1;
      },
      _calcRemaining: function(item) {
        return (this.item.budget - this.item.total).toFixed(2) || '';
      }
    });
  </script>
</dom-module>
